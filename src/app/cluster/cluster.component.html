      <button (click)="addServer()" mat-stroked-button>Add Server</button>
      <div class="detail-container">
        <span>{{ clusterData?.cpuCapacity / 100 }} Cores</span>

      </div>
      <div class="detail-container">
        <span>{{ clusterData?.ramCapacity }} MB</span>
        <mat-icon>memory</mat-icon>
        <span>{{ clusterData?.ramUtilization?.toPrecision(3) }}%</span>
      </div>
      <!-- <div>
        <span>Clients</span>
        <mat-icon>computer</mat-icon>
        <span>{{ calcNumberOfClients() }}</span>
      </div> -->
      <!-- {{numberOfServers}} -->

        <span>{{ clusterData?.hardCapacity / 1000 }} GB</span>

          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path

      </div>
      <button (click)="deleteCluster()" mat-stroked-button>Delete Cluster</button>
      <button (click)="updateCluster()" mat-stroked-button>Modify Cluster</button>
    </div>
    <!-- {{ clusterData?.cpuCapacity }}
    {{ clusterData?.hardCapacity }}
    {{ clusterData?.ramCapacity }}

    {{ clusterData?.cpuUtilization }}
    {{ clusterData?.hardUtilization }}
    {{ clusterData?.ramUtilization }} -->

    <div class="servers-container">
      <app-server
        *ngFor="let server of clusterData?.servers | keyvalue"
        [id]="server.key"
        [info]="server.value"
        [clusterId]="clusterId"
      ></app-server>
    </div>
  </div>
