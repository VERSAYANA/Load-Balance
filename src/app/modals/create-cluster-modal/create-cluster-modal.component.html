<div class="container">
    <h3>Create A New Cluster</h3>
    <form>
    <mat-form-field>
        <input type="text" matInput placeholder="Cluster name">
    </mat-form-field>

    <label>Sensituvty</label>
    <mat-slider min="0" max="1" step="0.01" value="0.5"></mat-slider>

    <label>Load-Balance delay</label>
    <mat-slider min="0" max="500" step="5" value="50"></mat-slider>

    <!-- <mat-form-field>
        <input type="number" value="0" min="0" max="1000" matInput placeholder="Load-Balance delay">
        <span matSuffix>miliseconds</span>
    </mat-form-field> -->
</form>
<div class="buttons">
<button mat-raised-button>Cancel</button>
<button mat-raised-button color="primary">Create</button>
</div>
</div>
